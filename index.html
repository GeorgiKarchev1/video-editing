<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <nav>
            <div class="logo">KARCHEV</div>
            <div class="social-links">
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </nav>
        <div class="hero-content">
            <h1>Video Editor & Channel <span class="highlight">Growth</span> Specialist</h1>
            <p>Turning ideas into engaging content</p>
        </div>
    </header>

    <!-- Portfolio Section -->
    <section class="portfolio">
        <h2>Featured Work</h2>
        <div class="video-grid">
            <div class="video-item">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
                </div>
                <h3>Project Title 1</h3>
            </div>
        </div>
    </section>

    <!-- Channels Section -->
    <section class="channels">
        <h2>Channels I've Grown</h2>
        <div class="channel-grid">
            <div class="channel-item">
                <img src="./imgs/dinamixo.jpg" alt="Channel 1">
                <h3>XD Dinamixo</h3>
                <p>Subscribers: 30 000 </p>
                <p>Growth Period: 6 months</p>
            </div>
            <!-- Add more channel-item divs as needed -->
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Let's Work Together</h2>
        <p>Email: your@email.com</p>
        <button class="cta-button">Get In Touch</button>
    </section>

    <footer>
        <p>&copy; 2024 Karchev. All rights reserved.</p>
    </footer>
</body>
</html>
